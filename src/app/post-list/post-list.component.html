<form [formGroup]="form">
  <h3>Add New Post</h3>
  <div>
    UserId: <input formControlName="userId">
  </div>
  <div>
    Title: <input formControlName="title">
  </div>
  <div>
    Body: <input formControlName="body">
  </div>
  <div>
    <button (click)="addPost()">Add</button>
  </div>
</form>
<div *ngFor="let post of posts" style="border: 1px solid grey; margin:40px; padding: 4px">
  <h4>User id: #{{post.userId}}</h4>
  <span>Id: {{post.id}}</span><br>
  <span>Title: {{post.title}}</span><br>
  <span>Body: {{post.body}}</span><br>
</div>
